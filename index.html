<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body> 
      <header>
        <h1 class="text-4xl font-medium text-center mt-20 mb-10">Welcome to my <span class="text-yellow-500">login page</span>  </h1>
      </header>
       
        <main>
            <div class="bg-orange-300 w-9/12 p-8 mx-auto">
              
                    <h1 class="text-2xl text-medium mb-5">please login</h1>
                 <input id="log" class="block mb-5 w-8/12 p-1" type="email" placeholder="Your email">
                <input id="pass" class="w-8/12 p-1 block" type="password" placeholder="password">
                
                    <button id="btn" class="bg-orange-500 text-2xl text-white px-4 py-1 rounded-xl mt-6">Submit</button>

               
               
                 
            </div>
              
              
        </main>
        <script src="js/login.js"></script>
</body>
</html>
