<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
           <header>
             <h1 class="text-4xl  text-teal-400 text-center mt-20 font-medium">lets get some home page</h1>
           </header>
           <main>
                <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 mt-12">
                       <div class=" bg-red-500 text-white p-8 rounded-xl">
                            <h1 class="text-2xl font-medium">Deposit</h1>
                            <h1 class="text-2xl font-medium">$<span id="head">00</span></h1>
                       </div>
                       <div class=" bg-green-500 text-white p-8  rounded-xl">
                        <h1 class="text-2xl font-medium">Withdraw</h1>
                        <h1 class="text-2xl font-medium">$<span id="drew" >00</span></h1>
                     </div>
                   <div class=" bg-yellow-500 text-white p-8 rounded-xl">
                    <h1 class="text-2xl font-medium">Balance</h1>
                    <h1 class="text-2xl font-medium">$<span id="bal">1240</span></h1>
                   </div>
                      
                </div>

                <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 mt-12">
                    <div class=" bg-blue-500  p-8 rounded-xl">
                        <h1 class="text-2xl font-medium mb-6 text-white">Please Deposit</h1>
                          <input id="int" class="block w-9/12 px-3 mb-2" type="text" placeholder="$ amount you want to deposit">
                          <button id="btt"  class="bg-orange-500 text-2xl text-white px-4 py-1 rounded-xl">Deposit</button>
                   </div>
                   <div class=" bg-gray-500 p-8  rounded-xl">
                    <h1 class="text-2xl font-medium text-white mb-6">Please Withdraw</h1>
                    <input id="with" class="block w-9/12 px-3 mb-2" type="text" placeholder="$ amount you want to withdraw">
                    <button id="bbt" class="bg-orange-500 text-2xl text-white px-4 py-1 rounded-xl">Withdraw</button>
                    
                 </div>
                </div>
           </main>
           <script src="js/deposit.js"></script>
           <script src="js/withdraw.js"></script>
</body>
</html>
